    <div class="container">  
  <form id="contact" action="https://formspree.io/quanahb@yahoo.com" method="POST">
    <h3>Shoot Me A Message</h3>
    <h4>I'll Respond as Quickly as Possible</h4>
    <fieldset>
      <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="_replyto" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input name="Phone Number" placeholder="Your Phone Number (optional)" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea name="Message" placeholder="Type your message here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" value="Send" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
